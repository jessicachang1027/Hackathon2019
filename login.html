<form>
    <label for="pronouns">Pronouns:</label>
    <input id="pronouns" name="pronouns" type="text">
    <br>
    <label for="age">Age:</label>
    <input id="age" name="age" type="number">
    <br>
    <label for="email">School Email Address:</label>
    <input id="email" name="email" type="text" required>
    <br>
    <label for="username">Username:</label>
    <input id="username" name="username" type="text" required minlength="5" maxlength="20">
    <br>
    <label for="pw">Password:</label>
    <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
    <br>
    <label for="disorders">Mental Disorders I Identify With:</label>
    <section class="disorders">

    </section>
        <input type="checkbox" name="disorder" id="substance-abuse" value="substance-abuse">
        <label for="substance-abuse">Alcohol/Substance Abuse and Dependence</label>
        <br>
        <input type="checkbox" name="disorder" id="anxiety" value="anxiety">
        <label for="anxiety">Anxiety Disorders</label>
        <br>
        <input type="checkbox" name="disorder" id="ADD" value="ADD">
        <label for="ADD">Adult Attention Deficit / Hyperactivity Disorder (ADHD/ADD)</label>
        <br>
        <input type="checkbox" name="disorder" id="bipolar" value="bipolar">
        <label for="bipolar">Bipolar Disorder</label>
        <br>
        <input type="checkbox" name="disorder" id="depression" value="depression">
        <label for="depression">Depression</label>
        <br>
        <input type="checkbox" name="disorder" id="eating-disorder" value="eating-disorder">
        <label for="eating-disorder">Eating Disorder</label>
        <br>
        <input type="checkbox" name="disorder" id="OCD" value="OCD">
        <label for="OCD">Eating Disorder</label>
        <br>
        <input type="checkbox" name="disorder" id="PTSD" value="PTSD">
        <label for="PTSD">Post Traumatic Stress Disorder (PTSD)</label>
        <br>
        <input type="checkbox" name="disorder" id="social-anxiety" value="social-anxiety">
        <label for="social-anxiety">Social Anxiety Phobia</label>
        <br>
        <input type="checkbox" name="disorder" id="panic-disorder" value="panic-disorder">
        <label for="panic-disorder">Panic Disorder</label>
        <br>
        <input type="checkbox" name="disorder" id="schizophrenia" value="schizophrenia">
        <label for="schizophrenia">Schizophrenia</label>
        <br>
        <input type="checkbox" name="disorder" id="SAD" value="SAD">
        <label for="SAD">Seasonal Affective Disorder (SAD)</label>
        <br>
        <input type="checkbox" name="disorder" id="dissociative" value="dissociative">
        <label for="dissociative">Dissociative Identity Disorder</label>
    <br>
    <section class="bio">
            <label for="bio">Write a Short Biography For Your Profile Page</label>
            <br>
            <textarea id="bio" name="bio" rows="3" cols="40"></textarea>
          </section>
    <input type="submit" value="Submit">
</form>
